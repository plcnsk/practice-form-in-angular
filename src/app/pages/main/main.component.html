<header class="header">
  <div>
    <a class="link" routerLink="create-post">Creat post</a>
    <a class="link" routerLink="posts">Posts</a>
  </div>

  <button (click)="logOut()">logOut</button>
</header>

<ul>
  <li *ngFor="let post of posts$ | async">
    <p>{{ post.title }}</p>
    <p>{{ post.text }}</p>
    <p>{{ post.author }}</p>
    <p>{{ post.date | date: 'MM.dd.yyyy' }}</p>
  </li>
</ul>

<router-outlet></router-outlet>
